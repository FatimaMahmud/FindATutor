<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Sign-Up/Login</title>
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>    
    <link rel="stylesheet" href="css/normalize.css"> 
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/labels.css">

  </head>

  <body>

    <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          
          <form action="Tabber.html">
      
            <div class="field-wrap">
            <div class="login__row">
              <img src = "pics/users.png" height="42" width="42" />
                <label style="padding-left: 50px;">
                  Username<span class="req">*</span>
                </label>
                <input type="text" required autocomplete="off" style="width: 90%; float: right" />
              </div>
            </div>
          
          <div class="field-wrap">
          <div class="login__row">
          <img src = "pics/mailbox.png" height="42" width="42" />
            <label style="padding-left: 50px;">
              Email Address<span class="req">*</span>
            </label>
            <input type="email" required autocomplete="off" style="width: 90%; float: right"/>
            </div>
          </div>
          
          <div class="field-wrap">
          <div class="login__row">
          <img src = "pics/unlocked-1.png" height="42" width="42" />
            <label style="padding-left: 50px;">
              Password<span class="req">*</span>
            </label>
            <input type="password" required autocomplete="off" style="width: 90%; float: right"/>
            </div>
          </div>

          <div class="field-wrap">
          <div class="login__row">
          <img src = "pics/phone-5.png" height="42" width="42" />
            <label style="padding-left: 50px;">
              CellPhone No<span class="req">*</span>
            </label>
            <input type="number" required autocomplete="off" style="width: 90%; float: right"/>
            </div>
          </div>

          <div class="field-wrap">
          <div class="login__row">
          <img src = "pics/user-6.png" height="42" width="42" />
            <label style="padding-left: 50px;">
              Occupation<span class="req">*</span>
            </label>
            <input type="text" required autocomplete="off" style="width: 90%; float: right"/>
            </div>
          </div>

          <div class="field-wrap">
          <div class="login__row">
          <img src = "pics/placeholder.png" height="42" width="42" />
            <label style="padding-left: 50px;">
              City<span class="req">*</span>
            </label>
            <input type="text" required autocomplete="off" style="width: 90%; float: right"/>
            </div>
          </div>


          <input type="image" name="submit" src = "pics/signup.png" onclick = "window.location='Tabber.html'"  alt="Submit" class= "setimage" />
          <!-- <button type="submit" class="button button-block" onclick="window.location='Tabber.html'"/>Get Started</button> -->
          
          </form>

        </div>
        
        <div id="login">   
          
          <form action="Tabber.html">  <!-- action="/" method="post" -->
          
          <div class="field-wrap">
            <div class="login__row">
              <img src = "pics/users.png" height="42" width="42" />
                <label style="padding-left: 50px;">
                  Username<span class="req">*</span>
                </label>
                <input type="text" required autocomplete="off" style="width: 90%; float: right" />
              </div>
            </div>

          
          <div class="field-wrap">
          <div class="login__row">
          <img src = "pics/unlocked-1.png" height="42" width="42" />
            <label style="padding-left: 50px;">
              Password<span class="req">*</span>
            </label>
            <input type="password" required autocomplete="off" style="width: 90%; float: right"/>
            </div>
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>

          <!-- <input type="image" name="submit" src = "pics/login.png" onclick = "window.location='Tabber.html'"  alt="Submit" style="align: middle; align-items: center;float: center; height: 60%; width: 50%; padding: 0px; margin: 0px center; " /> -->
          <!-- <div class="loginbutton"> -->
          <input class= "setimage" type="image" name="submit" src = "pics/login.png" onclick = "window.location='Tabber.html'"  alt="Submit" />
        
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
